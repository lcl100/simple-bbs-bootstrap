<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 引入bootstrap相关资源 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- 导入本页面需要的css -->
    <link rel="stylesheet" href="css/register.css"/>
  </head>
  <body>
    <!-- 顶部导航栏 0 -->
    <nav id="navbar" class="navbar navbar-light bg-light px-3">
      <a class="navbar-brand" href="./index.html">Blog</a>
      <ul class="nav nav-pills">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">
            <i class="bi bi-list"></i>
          </a>
          <ul class="dropdown-menu">
            <!-- 如果未登录则显示下面的列表项 -->
            <li><a class="dropdown-item" href="./login.html">登录</a></li>
            <li><a class="dropdown-item" href="./register.html">注册</a></li>
            <!-- 如果已登录，则显示下面的列表项 -->
            <li><a class="dropdown-item" href="./index.html">个人主页</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="./publish.html">发表话题</a></li>
            <li><a class="dropdown-item" href="/logout">登出</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- 顶部导航栏 1 -->
    <!-- 中间表单 0 -->
    <div id="app" class="shadow-lg p-3 mb-5 bg-white rounded">
      <!-- 注册表单 0 -->
      <form action="#" id="register-form">
        <!-- 账号输入框 -->
        <div class="input-group flex-nowrap username-input">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="请输入账号" name="username">
        </div>
        <!-- 密码输入框 -->
        <div class="input-group flex-nowrap username-input">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="请输入密码" name="password">
        </div>
        <!-- 确认密码输入框 -->
        <div class="input-group flex-nowrap username-input">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="请确认密码" name="password">
        </div>
        <!-- 性别下拉列表框 -->
        <div class="input-group flex-nowrap username-input">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
          </div>
          <select class="form-select">
            <option selected value="1">男</option>
            <option value="0">女</option>
            <option value="-1">保密</option>
          </select>
        </div>
        <!-- 头像选择 -->
        <div class="input-group flex-nowrap username-input">
          <input type="file" class="form-control" name="avatar">
        </div>
        <!-- 个人简介 -->
        <div class="form-group flex-nowrap username-input">
          <textarea class="form-control" rows="3" placeholder="个人简介"></textarea>
        </div>
        <!-- 注册按钮 -->
        <div class="input-group flex-nowrap username-input" id="register-div">
          <span id="tip-text">如果已有账户，请前往<a href="./login.html">登录</a></span>
          <input type="submit" value="注册" class="btn btn-primary" />
        </div>
      </form>
      <!-- 注册表单 1 -->
    </div>
    <!-- 中间表单 1 -->
  </body>
</html>
